apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "foodsearch.holmusk.com.foodsearch"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('src/main/java/libs/gson-2.2.4.jar')
    compile files('src/main/java/libs/ormlite-android-4.31.jar')
    compile files('src/main/java/libs/ormlite-core-4.31.jar')
    compile files('src/main/java/libs/retrofit-1.9.0.jar')
}
